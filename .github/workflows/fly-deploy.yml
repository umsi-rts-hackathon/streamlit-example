name: Deploy to Fly
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only -a carleski-streamlit-small-thunder-2362 
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
